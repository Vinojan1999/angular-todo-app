<div class="flex flex-column justify-content-center align-items-center">
  <h1 class="mt-8">Angular Todo App</h1>

  
  <p-card header="Todo List" class="w-7">
    <div class="flex gap-2 mb-4">
      <input
        type="text" 
        pInputText [(ngModel)]="task" 
        placeholder="Enter new todo.." 
        #todoTask="ngModel"
        required
      />
      <p-button 
        label="Add Todo" 
        styleClass="p-button-success"
        (onClick)="addTodo()"
        [disabled]="!!todoTask.invalid"
      ></p-button>
    </div>

    <p class="m-0">
      <p-table [value]="todos" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th width="60%">Task</th>
                <th>Completed</th>
                <th width="5%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-todo>
            <tr>
                <td>{{ todo.task }}</td>
                <td>
                  <p-checkbox 
                    [(ngModel)]="todo.completed" 
                    [binary]="true"
                    (onChange)="updateTodo($event, todo)"
                  ></p-checkbox>
                  {{ todo.completed }}
                </td>
                <td>
                  <p-button 
                    icon="pi pi-trash" 
                    styleClass="p-button-danger"
                    (onClick)="deleteTodo($event, todo.id)"
                  ></p-button>
                </td>
            </tr>
        </ng-template>
      </p-table>
    </p>
  </p-card>

  <p class="mt-6 text-600">
    Developed by <span class="font-semibold">Vinojan Abhimanyu</span>
  </p>
</div>
